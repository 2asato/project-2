  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark py-0 fixed-top" id="mainNavbar">
    <a class="navbar-brand" href="#"><i class="fas fa-beer"></i> The Brewdex</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navLinks">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>

  <div class="container-fluid joinEditContainer">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 mx-auto">
        <h1>JOIN US</h1>
        <form action="/crew" method="POST">
            User Name: <input class="form-control" type="text" name="name" placeholder="Enter your user name"/><br/>
            Profile Pic: <input class="form-control" type="text" name="profile_pic" placeholder="Enter the URL of your image"/><br/>
            Favorite Beer: <input class="form-control" type="text" name="fav_beer" placeholder="Enter the name or type of your favorite beer"/><br/>
            Favorite Brewery: <input class="form-control" type="text" name="fav_brewery" placeholder="Enter your favorite place to drink"/><br/>
            About Me: <br/><textarea class="form-control" name="about" placeholder="Tell us about yourself"></textarea><br/>
            <input class="bg-secondary text-white font-weight-bold text-center" type="submit" name="" value="Create Profile">
      </div>
    </div>
  </div>


  <!-- footer -->
